<div>
  <div>
    <button mat-raised-button color="primary" (click)="handleClick($event)" class="button">Refresh</button>
    <mat-card class="card">Account Balance ${{balance}}</mat-card>
  </div>
  <div>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let dataItem of TransactionHistoryList">
        <mat-expansion-panel-header [ngClass]="{'credit': dataItem.type === 'credit', 'debit': dataItem.type === 'debit'}">
          <mat-panel-title>
              {{dataItem.type}} ${{dataItem.amount}}
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>       
          <p>Id: {{dataItem.id}}</p>
          <p>EffectiveDate: {{dataItem.effectiveDate}}</p>
          <p>Type: {{dataItem.type}}</p>
          <p>Amount: {{dataItem.amount}}</p>
      </mat-expansion-panel>
    </mat-accordion>  
  </div>  
</div>
